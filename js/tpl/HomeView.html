    <div id="userPlaylists">

    <div id="playCenter" class="row clearfix">

        </div>
        <div id="resultsContainer" class="six columns alpha">
            <div class="playCenterHeaderRow">CURRENT PLAYLIST</div>
            <div id="results" class="six columns alpha">
                <div id="iframePlaceholder">NO PLAYLIST SELECTED</div>
            </div>

        </div>
        <div id="playlistControlPanel">

        </div>
        <div id="selectedPlaylistTitle"></div>
        <div id="playlistEditor" class="ten columns omega">
            <%- editor_status %>
        </div>

    </div>

    <select id="topTenGenres">
        <option value="all" selected="selected">All</option>
        <option value="rock">Rock</option>
        <option value="blues">Blues</option>
        <option value="rap">Rap</option>
        <option value="electronic">Electronic</option>
        <option value="classical">Classical</option>
    </select>
    <label for="topTenList1">Hot Tracks</label>
    <div id="topTenList1" class="topTenContainer"></div>
    <label for="topTenList2">Hot Artists You've Never Heard Of</label>
    <div id="topTenList2" class="topTenContainer"></div>
