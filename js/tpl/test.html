<!-- section for drawing the boombox -->
<section>

    Draw Here

    <div class="test"><a>MEDIA QUERY TEST</a></div>
    <div id="boxContainer">

        <div id="handle"></div>
        <div id="boombox-container">
            <div id="top-panel-container">

                <div class="square-tweeter-container-left">
                    <div class="square-tweeter">
                        <div class="tweeter_vert"></div>
                        <div class="tweeter_horiz"></div>
                    </div>
                </div>
                <div id="radio_dial_container">
                    <div id="radio_dial"></div>
                </div>
                <div id="radio_tuner">
                    <div id="radio_indicator"></div>
                    <div class="radio_line"></div>
                    <div class="radio_line"></div>
                    <div class="radio_line"></div>
                    <div id="button-row">
                        <div class="boombox_button"><div class="play"></div></div>
                        <div class="boombox_button"><div class="stop"></div></div>
                        <div class="boombox_button"><div class="rewind"></div><div class="rewind2"></div></div>
                        <div class="boombox_button"><div class="ff"></div><div class="ff2"></div></div>
                        <div class="boombox_button"><div class="eject"></div><div class="eject2"></div></div>
                    </div>

                </div>
                <div class="square-tweeter-container-right">
                    <div class="square-tweeter">
                        <div class="tweeter_vert"></div>
                        <div class="tweeter_horiz"></div>
                    </div>
                </div>
            </div>

            <div id="bottom-panel-container">
                <div class="speakerbox-left">
                    <div class="speaker-rim">
                        <div class="speaker"></div>
                    </div>
                </div>
                <!-- This is where to put the fake tapedeck panel that displays when Spotify player is not shown -->
                <div id="tapedeck-container">
                    <div id="results">
                        <div id="tapedeck-skin">
                            <div id="ipod-screen"> <!-- Only visible when ipod design is shown (on tablets & phones) -->
                                <!-- line items for screen go here -->
                                <div id="ipod-screen-header"><span id="ipod-logo">iPod</span><div id="ipod-battery-icon"></div></div>
                                <div class="ipod-line-item-selected"><span class="ipod-line-item-selected-text">Music</span></div>
                                <div class="ipod-line-item"><span class="ipod-line-item-text">Photos</span></div>
                                <div class="ipod-line-item"><span class="ipod-line-item-text">Extras</span></div>
                                <div class="ipod-line-item"><span class="ipod-line-item-text">Settings</span></div>
                                <div class="ipod-line-item"><span class="ipod-line-item-text">Shuffle Songs</span></div>
                            </div>
                            <div id="ipod-wheel"> <!-- Only visible when ipod design is shown (on tablets & phones) -->
                                <div id="ipod-play-icon"></div><div id="ipod-pause-icon"></div>
                                <div id="ipod-back-icon"></div><div id="ipod-back-icon2"></div>
                                <div id="ipod-forward-icon"></div><div id="ipod-forward-icon2"></div>
                                <div id="ipod-menu-icon">MENU</div>
                                <div id="ipod-wheel-button"></div>
                            </div> <!-- Only visible when ipod design is shown (on tablets & phones) -->
                            <div id="tapedeck">
                                <div id="tapedeck-window">
                                    <div id="tapedeck-reel">
                                        <div id="tapedeck-reel-head-left"></div>
                                        <div id="tapedeck-reel-mid"></div>
                                        <div id="tapedeck-reel-head-right"></div>
                                    </div>
                                </div>
                            </div>
                            <div id="metalplaque">LOGO</div>
                        </div>

                    </div>
                    <div id="boombox-logo">JVC</div>
                </div>
                <div class="speakerbox-right">
                    <div class="speaker-rim">
                        <div class="speaker"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
